<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Colour Memory Game</title>
</head>
<body>
    
<h1 id="game-page-title">Colour Memory Game</h1>

<div id="game-time-info-box">
    <button>Start Game</button>
    <p>Current Time = X</p>
    <p>Best Time = X</p>
</div>

<div class="row">
    <div data-card-color="red" class="card red black" onclick="onCardClicked(event)"></div>
    <div data-card-color="teal" class="card teal black" onclick="onCardClicked(event)"></div>
    <div data-card-color="purple" class="card purple black" onclick="onCardClicked(event)"></div>
    <div data-card-color="pink" class="card pink black" onclick="onCardClicked(event)"></div>
</div>

<div class="row">
    <div data-card-color="pink" class="card pink black" onclick="onCardClicked(event)"></div>
    <div data-card-color="orange" class="card orange black" onclick="onCardClicked(event)"></div>
    <div data-card-color="blue" class="card blue black" onclick="onCardClicked(event)"></div>
    <div data-card-color="orange" class="card orange black" onclick="onCardClicked(event)"></div>
</div>

<div class="row">
    <div data-card-color="green" class="card green black" onclick="onCardClicked(event)"></div>
    <div data-card-color="teal" class="card teal black" onclick="onCardClicked(event)"></div>
    <div data-card-color="green" class="card green black" onclick="onCardClicked(event)"></div>
    <div data-card-color="purple" class="card purple black" onclick="onCardClicked(event)"></div>
</div>

<div class="row">
    <div data-card-color="red" class="card red black" onclick="onCardClicked(event)"></div>
    <div data-card-color="aqua" class="card aqua black" onclick="onCardClicked(event)"></div>
    <div data-card-color="blue" class="card blue black" onclick="onCardClicked(event)"></div>
    <div data-card-color="aqua" class="card aqua black" onclick="onCardClicked(event)"></div>
</div>

<script src="assets/javascript/memory-game-script.js"></script>
</body>
</html>
