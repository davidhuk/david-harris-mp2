<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Animal Memory Game</title>
</head>
<body>

<div class="container-fluid">
    <div class="row text-center">
        <h1>Animal Card Memory Game</h1>
    </div>
</div>

<div class="container-fluid">
    <div class="row text-center">
        <button>Start Game</button>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <p class="col text-center">Current Time = X</p>
        <p class="col text-center">Best Time = X</p>
    </div>
</div>

<div class="container-fluid">
    <div class="row text-center"> 
        <div class="col">
            <img class="bee" src="assets/images/bee-edit.png" alt="bee">
        </div>

        <div class="col">
            <img class="bee" src="assets/images/bee-edit.png" alt="bee">
        </div>

        <div class="col">
            <img class="dog" src="assets/images/dog-edit.png" alt="dog">
        </div>

        <div class="col">
            <img class="dog" src="assets/images/dog-edit.png" alt="dog">
        </div>
    </div>

    <div class="row text-center">
        <div class="col">
            <img class="elephant" src="assets/images/elephant-edit.png" alt="elephant">
        </div>

        <div class="col">
            <img class="elephant" src="assets/images/elephant-edit.png" alt="elephant">
        </div>

        <div class="col">
            <img class="owl" src="assets/images/owl-edit.png" alt="owl">
        </div>

        <div class="col">
            <img class="owl" src="assets/images/owl-edit.png" alt="owl">
        </div>
    </div>

    <div class="row text-center">
        <div class="col">
            <img class="pig" src="assets/images/pig-edit.png" alt="pig">
        </div>

        <div class="col">
            <img class="pig" src="assets/images/pig-edit.png" alt="pig">
        </div>

        <div class="col">
            <img class="rabbit" src="assets/images/rabbit-edit.png" alt="rabbit">
        </div>

        <div class="col">
            <img class="rabbit" src="assets/images/rabbit-edit.png" alt="rabbit">
        </div>
    </div>

    <div class="row text-center">
        <div class="col">
            <img class="snake" src="assets/images/snake-edit.png" alt="snake">
        </div>

        <div class="col">
            <img class="snake" src="assets/images/snake-edit.png" alt="snake">
        </div>

        <div class="col">
            <img class="turtle" src="assets/images/turtle-edit.png" alt="turtle">
        </div>

        <div class="col">
            <img class="turtle" src="assets/images/turtle-edit.png" alt="turtle">
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
