<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Colour Memory Game</title>
</head>
<body>
    
<h1 id="game-page-title">Colour Memory Game</h1>

<div id="game-time-info-box">
    <button>Start Game</button>
    <p>Current Time = X</p>
    <p>Best Time = X</p>
</div>

<div class="row">
    <div class="card red black"></div>
    <div class="card teal black"></div>
    <div class="card purple black"></div>
    <div class="card pink black"></div>
</div>

<div class="row">
    <div class="card pink black"></div>
    <div class="card orange black"></div>
    <div class="card blue black"></div>
    <div class="card orange black"></div>
</div>

<div class="row">
    <div class="card green black"></div>
    <div class="card teal black"></div>
    <div class="card green black"></div>
    <div class="card purple black"></div>
</div>

<div class="row">
    <div class="card red black"></div>
    <div class="card aqua black"></div>
    <div class="card blue black"></div>
    <div class="card aqua black"></div>
</div>

<script src="assets/javascript/memory-game-script.js"></script>
</body>
</html>
